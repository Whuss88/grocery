<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <header>El Grocery List</header>
    <h1 id="pan">Pantry Items</h1>
    <section id="Canned" class="parent"> 
      <article>
      <h2>Canned</h2>
        <ul>
          <li>Corn</li>
          <li>Corned Beef</li>
          <li>Beans</li>
        </ul>
      </article>  
      </section>
    <section id="Dry">
      
      <article>
        <h2>Dry Goods</h2>
         <ul>
          <li>Beans</li>
          <li>Onions</li>
          <li>Rice</li>
        </ul>
      </article>
    </section>
    <h1 id="ref">Refrigerated Items</h1>
    <section id="Protein" class="child">
      <article>
        
        <h2>Protein</h2>
        <ol>
          <li>Brisket</li>
          <li>Prime Rib</li>
          <li>Wagyu Newyork Strip</li>
        </ol>
      </article>
    </section>
    <section id="Veg" class="child">
      <article>
        
        <h2>Vegetables</h2>
        <ol>
          <li>Kale</li>
          <li>Herbs</li>
          <li>Peppers</li>
        </ol>
      </article>
    </section>
    <section id="pepper">
      <article>
       <img src="images/peppers.jpg"/>

      </article>
    </section>
    <section id="Wagyu">
      <article>
       <img src="images/wagyu.jpg"/>

      </article>
    </section>

  </body>
</html>
